<div class="all">
<form [formGroup]="ownerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-card-content>
        <mat-form-field>
                <input matInput type="text" placeholder="First Name" formControlName="name" id="name">
               
              </mat-form-field>
              <br>
              <mat-form-field>
                  <input matInput type="text" placeholder="Last Name" formControlName="name" id="name">
                 
                </mat-form-field>
                <br>
                <mat-form-field>
                  <input matInput type="text" placeholder="Email" formControlName="name" id="name">
                 
                </mat-form-field>
               <br>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date of birth" formControlName="dateOfBirth" id="dateOfBirth" 
                    readonly (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
               <br>
              <mat-form-field>
                <input matInput type="text" placeholder="Address" formControlName="address">
              </mat-form-field>
              <br>
              <mat-radio-group [(ngModel)]="selection" #radioGroup="matRadioGroup">
                    <mat-radio-button value="option 1">Bachilor Degree</mat-radio-button>
                    <mat-radio-button value="option 2">Masters Degree</mat-radio-button>
                    <br>
                    <mat-radio-button value="option 3">PHD</mat-radio-button>
                    <mat-radio-button value="option 4">Others</mat-radio-button>
                  </mat-radio-group>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</form>
</div>
