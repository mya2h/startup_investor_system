<div class="kal">  
       <div class="create">
                     <button mat-button>Create Project</button> 
       </div>   
<mat-card class="example-card">        
<div fxLayout fxLayoutAlign="center center" class="filter">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>   
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
 
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sectror </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>
 
  <ng-container matColumnDef="industry_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.industry_type}} </td>
  </ng-container>
  <ng-container matColumnDef="current_capital">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
       <td mat-cell *matCellDef="let element"> {{element.current_capital}} </td>
     </ng-container>
     <ng-container matColumnDef="maximum_fund">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Fund Required </th>
       <td mat-cell *matCellDef="let element"> {{element.maximum_fund}} </td>
     </ng-container>
     <ng-container matColumnDef="current_status">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
       <td mat-cell *matCellDef="let element"> {{element.current_status}} </td>
     </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button  (click)="openDialog()">
          <mat-icon class="mat-17">reorder</mat-icon>
      </button>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
</mat-card>  
</div>
