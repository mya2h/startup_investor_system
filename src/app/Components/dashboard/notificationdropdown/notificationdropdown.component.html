<div class="notify" *ngIf="notfication.length!=0">
<mat-list role="list" *ngFor="let notify of notfication"> 
        <mat-list-item role="listitem" class="list">{{notify.message}}</mat-list-item>
        <!-- {{notfication | json}} -->
</mat-list>
<button mat-buttton  [routerLink]="['/dashboard/notfication']">Show more</button>
</div>  
<div class="none" *ngIf="notfication.length==0">
        You don't have any notfication yet
</div>
